---
- name: Install Filebeat
  become: true
  apt:
    deb: https://ftp.yandex.ru/mirrors/elastic/8/pool/main/f/filebeat/filebeat-8.0.0-amd64.deb
    state: present

# - name: Copy Filebeat config
