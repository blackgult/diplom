- name: Copy Filebeat config
  become: true
  copy:
    src: /home/dmitrym/diplom/ansible/roles/filebeat/templates/filebeat.yml
    dest: /etc/filebeat/filebeat.yml
    mode: 0644

- name: Restart nginx
  service:
    name: nginx
    state: restarted

- name: Enable and restart filebeat
  systemd:
    name: filebeat
    enabled: true
    masked: no
    state: restarted
